<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="static/common/base.css" />
  <link rel="stylesheet" href="static/common/main.css" />
</head>
<body>
  <div class="container">
    <!-- 左边主导航 -->
    <div class="ky-sidebar">
      <!-- 一级导航 -->
      <div class="one-sidebar">
        <!-- logo -->
        <div class="logo-wrap">
          <img src="static/images/logo.png" alt="logo" />
        </div>
        <!-- 常用 -->
        <div class="only-wrap">
          <ul class="only-list">
            <li class="only-item current"><img src="static/images/tabbar/home_icon.png" />首页</li>
            <li class="only-item"><img src="static/images/tabbar/info_icon.png" />信息</li>
            <li class="only-item"><img src="static/images/tabbar/join_icon.png" />入库</li>
            <li class="only-item"><img src="static/images/tabbar/out_icon.png" />订单</li>
            <li class="only-item"><img src="static/images/tabbar/stock_icon.png" />仓库</li>
            <li class="only-item mt50"><img src="static/images/tabbar/report_from_icon.png" />报表</li>
            <li class="only-item"><img src="static/images/tabbar/sys_icon.png" />系统</li>
          </ul>
        </div> 
      </div>
      <!-- 二级导航 -->
      <div class="two-level-nav">
        <!-- 常用 -->
        <ul class="two-only-list">
          <li class="two-only-item current">订单概括</li>
          <li class="two-only-item">所有订单</li>
          <li class="two-only-item">加薪订单</li>
          <li class="two-only-item">退款维权</li>
          <li class="two-only-item">评价管理</li>
          <li class="two-only-item">分销采购单</li>
          <li class="two-only-item">批量退款</li>
          <!-- 分割线 -->
          <li class="two-only-line"></li>
          <li class="two-only-item">订单设置</li>
          <li class="two-only-item">快递订单</li>
        </ul>
      </div>
    </div>
    <!-- 注销和个人信息 -->
    <div class="logout-wrap">
      <ul class="logout-list">
        <li class="logout-item current"><img src="static/images/tabbar/logout_icon.png" alt="" /></li>  
        <li class="logout-item b-none"><img src="static/images/tabbar/user_icon.png" alt="" /></li>  
      </ul>
    </div>
    <!-- 隐藏显示导航按钮 -->
    <div class="ky-is-sidebar">
      <img src="static/images/tabbar/left_arrow.png" />
    </div>
    <!-- 右框部分 -->
    <div class="right-frame">
      <!-- 标题部分 -->
      <div class="ky-title">
        这里是标题
      </div>    
      <!-- 导航标题 -->
      <!-- <div class="ky-nav-title"></div> -->
      <!-- 内容部分 -->
      <div class="content">
        这里是内容部分
      </div>
    </div>
  </div>
  
</body>
</html>
